<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    #quoteDisplay {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .quote-text {
      font-size: 1.4em;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }
    
    .quote-category {
      font-size: 1em;
      color: #888;
      text-align: right;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    #newQuote {
      display: block;
      margin: 20px auto;
    }
    
    .add-quote-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    
    .add-quote-form h2 {
      color: #333;
      margin-top: 0;
    }
    
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .form-buttons {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  
  <div id="addQuoteFormContainer"></div>
  
  <script src="script.js"></script>
</body>
</html>
